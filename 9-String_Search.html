<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="myScript.js"></script>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let text = "Please locate where 'locate' occurs!";
        text.indexOf("locate");//returns the index (position) of the first occurrence of a string in a string, or it returns -1 if the string is not found
        text.indexOf("John");//-1
        text.lastIndexOf("locate");//21(returns the index of the last occurrence of a specified text in a string)
        text.indexOf("locate", 15);//21(accept a second parameter as the starting position for the search but count from start)
        text.lastIndexOf("locate", 15);//(7)Remember that the lastIndexOf() method searches backwards, so position 15 means start the search at position 15, and search to the beginning.(but count from start)
        
        //method searches a string for a string (or a regular expression) and returns the position of the match
        text.search("locate");
        text.search(/locate/);
        //The two methods, indexOf() and search(), are equal?
        //The indexOf() method cannot take powerful search values (regular expressions).
        //The search() method cannot take a second start position argument.



        let text2 = "The rain in SPAIN stays mainly in the plain";
        //returns an array containing the results of matching a string against a string (or a regular expression)
        const myArr1 = text2.match("ain");//const myArr = text.match(/ain/);//[ain] only first match
        const myArr2 = text2.match(/ain/gi);//[ain, AIN, ain, ain]
        document.getElementById("demo1").innerHTML = myArr1.length + " " + myArr;
        document.getElementById("demo2").innerHTML = myArr2.length + " " + myArr;


        let text3 = "I love cats. Cats are very easy to love. Cats are very popular."
        //returns an iterator containing the results of matching a string against a string (or a regular expression)
        const iterator1 = text3.matchAll("Cats");
        const iterator2 = text3.matchAll(/Cats/g);
        const iterator3 = text3.matchAll(/Cats/gi);
        Array.from(iterator1);
        Array.from(iterator2);
        Array.from(iterator3);


        let text4 = "Hello world, welcome to the universe.";
        //returns true if a string contains a specified value
        //includes() is case sensitive.
        text4.includes("world");
        text4.includes("world", 12);//Check if a string includes "world". Start at position 12


        let text5 = "Hello world, welcome to the universe.";
        //returns true if a string begins with a specified value
        text5.startsWith("Hello");
        text5.startsWith("world");
        text5.startsWith("world", 5);//start position for the search
        text5.startsWith("world", 6);


        let text6 = "John Doe";
        // returns true if a string ends with a specified value
        text6.endsWith("Doe");
        let text7 = "Hello world, welcome to the universe.";
        text7.endsWith("world", 11);//Check if the 11 first characters of a string ends with "world"
    </script>
</body>

</html>
