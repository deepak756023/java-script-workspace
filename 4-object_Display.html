<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="myScript.js"></script>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        const car = {
            company: "BMW",
            color: "red",
            owner: "Deepak",
            usage: 3,
        };
        document.getElementById("demo1").innerHTML = car;//Displaying a JavaScript object will output [object Object]
        // Some solutions to display JavaScript objects are:

        // Displaying the Object Properties by name
        document.getElementById("demo2").innerHTML = car.company + " " + car.color + " " + car.owner + " " + car.usage;


        // Displaying the Object Properties in a Loop
        // Build a Text
        let text = "";
        for (let x in car) {
            text += car[x] + " ";
        };
        document.getElementById("demo3").innerHTML = text;


        // Displaying the Object using Object.values(objectname)
        document.getElementById("demo4").innerHTML = Object.values(car);


        // Displaying the Object using JSON.stringify(objectname)
        // JavaScript objects can be converted to a string with JSON method JSON.stringify().
        document.getElementById("demo5").innerHTML = JSON.stringify(car);





    </script>
</body>

</html>
