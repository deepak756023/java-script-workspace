let txt = "Apple, Banana, Orange";
txt.slice(7,13);//[7,13)

//substring() is similar to slice().The difference is that start and end values less than 0 are treated as 0 in substring().

let text10 = 'The name of the cat is Rishi "lovely cat "';
text10.replace("cat","dog");//replaces only the first match and it is case sensitive
text10.replace("caT","dog");// not replace anything
text10.replace(/cAT/i,"dog");//To replace case insensitive, use a regular expression with an /i

text10.replaceAll("cat","dog");//replaceAll(String regex, String replacement)
//The replaceAll() method allows you to specify a regular expression instead of a string to be replaced.
